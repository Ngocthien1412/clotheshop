<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Giỏ hàng</h1>
        <a href="home.html">Quay lại</a>
    </header>

    <div class="cart-items">
        <div class="item">
            <img src="images/whitepant.png" alt="Product Image">
            <div class="item-details">
                <h2>Quần kaki trắng</h2>
                <p>Giá: $20</p>
                <p>Số lượng: 1</p>
                <button class="remove-btn">Xóa</button>
            </div>
        </div>
        <div class="item">
            <img src="images/grey.png" alt="Product Image">
            <div class="item-details">
                <h2>Hoodie xám</h2>
                <p>Giá: $30</p>
                <p>Số lượng: 2</p>
                <button class="remove-btn">Xóa</button>
            </div>
        </div>
    </div>

    <div class="total">
        <h2>Tổng cộng: $80</h2>
    </div>

    <button class="checkout-btn">Hoàn tất đơn hàng</button>
</body>
</html>
